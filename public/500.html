<!DOCTYPE html>
<html>
<head>
  <title>505</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8"/>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Cinzel';
    /*背景画像の設定をする*/
    .bgImage {
      background: url(/assets/img/maintenance.jpg) no-repeat center;
      background-size: cover;
      position: relative;
      z-index: 0;
      overflow: hidden;/*ブラー効果でボヤけた部分を非表示*/
    }
    /*:beforeにぼかし効果を設定する*/
    .bgImage:before {
      content: '';
      background: inherit;/*.bgImageで設定した背景画像を継承する*/
      -webkit-filter: blur(5px);
      -moz-filter: blur(5px);
      -o-filter: blur(5px);
      -ms-filter: blur(5px);
      filter: blur(5px);
      /* position: absolute; */
      /*ブラー効果で画像の端がボヤけた分だけ位置を調整*/
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;/*重なり順序を一番下にしておく*/
    }
    p {
      margin: 400px 0 400px;
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 34px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,.4);
    }
  </style>
</head>

<body>
  <div class="bgImage">
    <p>問題が発生しております。申し訳ありません。</p>
  </div>
</body>
</html>
